 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes | EduConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #93c5fd;
      --secondary: #06b6d4;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }
    
    /* Navigation Bar - Matches Homepage */
    .navbar {
      background-color: var(--dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .nav-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .nav-logo i {
      color: var(--secondary);
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    
    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
      position: relative;
    }
    
    .nav-links li a:hover {
      color: var(--secondary);
    }
    
    .nav-links li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--secondary);
      transition: width 0.3s ease;
    }
    
    .nav-links li a:hover::after {
      width: 100%;
    }
    
    /* Hero Section - Matches Homepage */
    .hero-section {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 5rem 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg==');
    }
    
    .hero-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      position: relative;
      animation: fadeInDown 0.8s ease-out;
    }
    
    .hero-subtitle {
      font-size: 1.5rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      position: relative;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }
    
    /* Main Content - Notes Specific */
    .notes-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    
    .section-title {
      font-size: 2rem;
      color: var(--primary-dark);
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      bottom: -10px;
      left: 20%;
      border-radius: 2px;
    }
    
    /* Upload Card - Matches Homepage Feature Cards */
    .upload-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      margin-bottom: 3rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .upload-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    
    .upload-area {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      background: rgba(147, 197, 253, 0.1);
      border: 2px dashed var(--primary-light);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .file-input-label:hover {
      border-color: var(--primary);
      background: rgba(147, 197, 253, 0.2);
    }
    
    .file-input-label i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .file-input-label span {
      font-size: 1.1rem;
      color: var(--dark);
    }
    
    .file-input-label small {
      color: var(--gray);
      margin-top: 0.5rem;
    }
    
    .file-input-wrapper input[type="file"] {
      position: absolute;
      font-size: 100px;
      opacity: 0;
      right: 0;
      top: 0;
      cursor: pointer;
    }
    
    .upload-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: flex-end;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }
    
    .upload-btn:disabled {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Notes List - Matches Homepage Grid */
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .note-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    
    .note-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .note-header {
      padding: 1.5rem;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .note-icon {
      font-size: 1.5rem;
    }
    
    .note-title {
      font-size: 1.2rem;
      font-weight: 600;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .note-body {
      padding: 1.5rem;
      flex-grow: 1;
    }
    
    .note-meta {
      display: flex;
      justify-content: space-between;
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .note-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .action-btn {
      flex-grow: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .download-btn {
      background: var(--primary-light);
      color: var(--primary-dark);
    }
    
    .download-btn:hover {
      background: var(--primary);
      color: white;
    }
    
    .view-btn {
      background: rgba(6, 182, 212, 0.1);
      color: var(--secondary);
    }
    
    .view-btn:hover {
      background: var(--secondary);
      color: white;
    }
    
    .delete-btn {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }
    
    .delete-btn:hover {
      background: var(--danger);
      color: white;
    }
    
    /* Status Messages */
    .status-message {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .success-message {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-left: 4px solid var(--danger);
    }
    
    .info-message {
      background: rgba(59, 130, 246, 0.1);
      color: var(--primary);
      border-left: 4px solid var(--primary);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
      grid-column: 1 / -1;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: var(--gray);
      margin-bottom: 1rem;
    }
    
    .empty-state h3 {
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    
    .empty-state p {
      color: var(--gray);
    }
    
    /* Footer - Matches Homepage */
    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 1rem;
      }
      
      .nav-links {
        margin-top: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .hero-title {
        font-size: 2rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
      }
      
      .notes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar - Matches Homepage -->
  <nav class="navbar">
    <div class="nav-logo">
      <i class="fas fa-book-open"></i> EduConnect
    </div>
    <ul class="nav-links">

      <li><a href="collegetime77.html">College Timetable</a></li>
      
    </ul>
  </nav>

  <!-- Hero Section - Matches Homepage -->
  <section class="hero-section">
    <h1 class="hero-title">EduConnect Notes Sharing</h1>
    <p class="hero-subtitle">Upload, organize and access all your study materials in one place</p>
  </section>

  <!-- Main Content -->
  <div class="notes-container">
    <!-- Upload Section -->
    <h2 class="section-title">Upload Notes</h2>
    <div class="upload-card">
      <div class="upload-area">
        <div class="file-input-wrapper">
          <label for="noteFile" class="file-input-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Choose a file or drag it here</span>
            <small>Supports PDF, DOCX, PPT, and images (Max 10MB)</small>
          </label>
          <input type="file" id="noteFile" />
        </div>
        <div id="uploadStatus" class="status-message info-message">
          <i class="fas fa-info-circle"></i>
          <span>No file selected</span>
        </div>
        <button id="uploadButton" class="upload-btn" disabled>
          <i class="fas fa-upload"></i> Upload
        </button>
      </div>
    </div>

    <!-- Notes List -->
    <h2 class="section-title">Your Notes</h2>
    <div id="notesStatus" class="status-message info-message">
      <i class="fas fa-spinner fa-spin"></i>
      <span>Loading your notes...</span>
    </div>
    <div class="notes-grid" id="notesList">
      <!-- Notes will be dynamically inserted here -->
    </div>
  </div>

  <!-- Footer - Matches Homepage -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 EduConnect. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Constants
    const NOTES_KEY = 'educonnect_notes_v2';
    const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
    
    // DOM Elements
    const noteFileInput = document.getElementById('noteFile');
    const uploadButton = document.getElementById('uploadButton');
    const uploadStatus = document.getElementById('uploadStatus');
    const notesList = document.getElementById('notesList');
    const notesStatus = document.getElementById('notesStatus');
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Set up file input change listener
      noteFileInput.addEventListener('change', handleFileSelect);
      
      // Load existing notes
      listNotes();
    });
    
    // File selection handler
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        // Validate file size
        if (file.size > MAX_FILE_SIZE) {
          showStatus(uploadStatus, 'error', `File too large (max ${formatFileSize(MAX_FILE_SIZE)})`);
          uploadButton.disabled = true;
          return;
        }
        
        uploadButton.disabled = false;
        showStatus(uploadStatus, 'success', `Ready to upload: ${file.name} (${formatFileSize(file.size)})`);
      }
    }
    
    // Upload Notes
    uploadButton.addEventListener('click', uploadNote);
    
    function uploadNote() {
      const file = noteFileInput.files[0];
      
      if (!file) {
        showStatus(uploadStatus, 'error', 'Please select a file first');
        return;
      }
      
      showStatus(uploadStatus, 'info', `Uploading ${file.name}...`);
      uploadButton.disabled = true;
      uploadButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
      
      const reader = new FileReader();
      
      reader.onload = function(e) {
        try {
          const existingNotes = getNotesFromStorage();
          const fileId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
          
          const newNote = {
            id: fileId,
            name: file.name,
            size: file.size,
            type: file.type,
            lastModified: file.lastModified,
            dataUrl: e.target.result,
            uploadedAt: new Date().toISOString(),
            icon: getFileIconClass(file.type)
          };
          
          existingNotes.unshift(newNote); // Add to beginning of array
          
          if (saveNotesToStorage(existingNotes)) {
            showStatus(uploadStatus, 'success', `${file.name} uploaded successfully!`);
            noteFileInput.value = '';
            uploadButton.disabled = true;
            uploadButton.innerHTML = '<i class="fas fa-upload"></i> Upload';
            listNotes();
          }
        } catch (error) {
          console.error("Upload error:", error);
          showStatus(uploadStatus, 'error', `Error: ${error.message}`);
          uploadButton.disabled = false;
          uploadButton.innerHTML = '<i class="fas fa-upload"></i> Upload';
        }
      };
      
      reader.onerror = () => {
        showStatus(uploadStatus, 'error', 'Error reading file');
        uploadButton.disabled = false;
        uploadButton.innerHTML = '<i class="fas fa-upload"></i> Upload';
      };
      
      reader.onabort = () => {
        showStatus(uploadStatus, 'error', 'File reading cancelled');
        uploadButton.disabled = false;
        uploadButton.innerHTML = '<i class="fas fa-upload"></i> Upload';
      };
      
      reader.readAsDataURL(file);
    }
    
    // List Notes
    function listNotes() {
      try {
        const notes = getNotesFromStorage();
        
        if (notes.length === 0) {
          notesList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-book-open"></i>
              <h3>No notes yet</h3>
              <p>Upload your first note to get started</p>
            </div>
          `;
          showStatus(notesStatus, 'info', 'You have no notes yet. Upload your first note!');
          return;
        }
        
        notesList.innerHTML = '';
        
        notes.forEach(note => {
          const noteElement = document.createElement('div');
          noteElement.className = 'note-card';
          noteElement.innerHTML = `
            <div class="note-header">
              <i class="${note.icon || 'fas fa-file'} note-icon"></i>
              <div class="note-title" title="${note.name}">${note.name}</div>
            </div>
            <div class="note-body">
              <div class="note-meta">
                <span>${formatFileSize(note.size)}</span>
                <span>${new Date(note.uploadedAt).toLocaleDateString()}</span>
              </div>
              <div class="note-actions">
                ${canViewNote(note.type) ? 
                  `<button class="action-btn view-btn" onclick="viewNote('${note.id}')">
                    <i class="fas fa-eye"></i> View
                  </button>` : ''}
                <a href="${note.dataUrl}" download="${note.name}" class="action-btn download-btn">
                  <i class="fas fa-download"></i> Download
                </a>
                <button class="action-btn delete-btn" onclick="deleteNote('${note.id}')">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          `;
          
          notesList.appendChild(noteElement);
        });
        
        showStatus(notesStatus, 'success', `${notes.length} notes found`);
      } catch (error) {
        console.error("Error listing notes:", error);
        notesList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error loading notes</h3>
            <p>${error.message}</p>
          </div>
        `;
        showStatus(notesStatus, 'error', 'Error loading notes');
      }
    }
    
    // View Note (for supported types)
    function viewNote(noteId) {
      const notes = getNotesFromStorage();
      const note = notes.find(n => n.id === noteId);
      if (note) {
        window.open(note.dataUrl, '_blank');
      }
    }
    
    // Delete Note
    function deleteNote(noteId) {
      if (confirm('Are you sure you want to delete this note?')) {
        try {
          const notes = getNotesFromStorage();
          const updatedNotes = notes.filter(note => note.id !== noteId);
          
          if (saveNotesToStorage(updatedNotes)) {
            showStatus(notesStatus, 'success', 'Note deleted successfully');
            listNotes();
          }
        } catch (error) {
          console.error("Error deleting note:", error);
          showStatus(notesStatus, 'error', 'Error deleting note');
        }
      }
    }
    
    // Helper Functions
    function isLocalStorageAvailable() {
      try {
        const testKey = '__test__';
        localStorage.setItem(testKey, testKey);
        localStorage.removeItem(testKey);
        return true;
      } catch (e) {
        return false;
      }
    }
    
    function getNotesFromStorage() {
      try {
        const notes = localStorage.getItem(NOTES_KEY);
        return notes ? JSON.parse(notes) : [];
      } catch (error) {
        console.error("Error reading notes:", error);
        return [];
      }
    }
    
    function saveNotesToStorage(notes) {
      try {
        localStorage.setItem(NOTES_KEY, JSON.stringify(notes));
        return true;
      } catch (error) {
        console.error("Error saving notes:", error);
        showStatus(uploadStatus, 'error', 'Error saving note. Storage might be full.');
        return false;
      }
    }
    
    function showStatus(element, type, message) {
      const icon = {
        'success': 'fas fa-check-circle',
        'error': 'fas fa-exclamation-circle',
        'info': 'fas fa-info-circle'
      }[type];
      
      element.className = `status-message ${type}-message`;
      element.innerHTML = `<i class="${icon}"></i> <span>${message}</span>`;
    }
    
    function formatFileSize(bytes) {
      if (typeof bytes !== 'number') return 'Unknown size';
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }
    
    function getFileIconClass(fileType) {
      if (!fileType) return 'fas fa-file';
      
      if (fileType.startsWith('image/')) return 'fas fa-file-image';
      if (fileType === 'application/pdf') return 'fas fa-file-pdf';
      if (fileType.includes('word')) return 'fas fa-file-word';
      if (fileType.includes('excel')) return 'fas fa-file-excel';
      if (fileType.includes('powerpoint')) return 'fas fa-file-powerpoint';
      if (fileType.startsWith('text/')) return 'fas fa-file-alt';
      if (fileType.includes('zip') || fileType.includes('compressed')) return 'fas fa-file-archive';
      
      return 'fas fa-file';
    }
    
    function canViewNote(fileType) {
      if (!fileType) return false;
      return fileType.startsWith('image/') || 
             fileType === 'application/pdf' || 
             fileType.includes('text/');
    }
  </script>
</body>
